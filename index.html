<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caminhando na Palavra</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f3f5ff;
      color:#1a1a1a;
    }
    .container{
      max-width:900px;
      margin:auto;
      padding:20px;
    }
    h1{
      text-align:center;
      font-size:28px;
      font-weight:700;
    }
    .card{
      background:#fff;
      border-radius:14px;
      padding:18px;
      margin-top:18px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      cursor:pointer;
      transition:0.2s;
    }
    .card:hover{
      transform:scale(1.01);
    }
    .title{
      font-size:18px;
      font-weight:600;
    }
    #loading{
      display:none;
      text-align:center;
      margin-top:30px;
      font-size:18px;
      font-weight:600;
    }
    .devocional, .estudo{
      background:#fff;
      border-radius:14px;
      margin-top:18px;
      padding:18px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
    }
    @media(max-width:600px){
      h1{font-size:24px;}
      .card{padding:16px;}
    }
  </style>
</head>
<body>
  <div class="container" id="app">

    <h1>Escolha seu Plano</h1>

    <div id="planos">
      <div class="card" onclick="gerarPlano('Crescimento espiritual')">
        <div class="title">Crescimento espiritual</div>
        <div>Desenvolva maturidade cristã por meio das Escrituras.</div>
      </div>

      <div class="card" onclick="gerarPlano('Identidade em Cristo')">
        <div class="title">Identidade em Cristo</div>
        <div>Descubra quem você é em Cristo à luz da Bíblia.</div>
      </div>

      <div class="card" onclick="gerarPlano('Vida de oração')">
        <div class="title">Vida de oração</div>
        <div>Aprofunde sua vida devocional e comunhão com Deus.</div>
      </div>
    </div>

    <div id="loading">⏳ Gerando seu plano...</div>

    <div id="resultado"></div>

  </div>

<script>
const API_URL = "https://caminhando-api-1.onrender.com";

async function gerarPlano(tema){
  document.getElementById("planos").style.display = "none";
  document.getElementById("loading").style.display = "block";

  const payload = {
    tema: tema,
    semanas: 1,
    instrucoes: "Gerar 7 devocionais diários e 1 estudo semanal baseados na Bíblia NAA, com profundidade espiritual e aplicação prática."
  };

  try{
    const resposta = await fetch(API_URL + "/gerar",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });

    const data = await resposta.json();
    exibirResultado(data);

  }catch(e){
    document.getElementById("resultado").innerHTML = `<p>Erro ao gerar plano.</p>`;
  }

  document.getElementById("loading").style.display = "none";
}

function exibirResultado(data){
  const box = document.getElementById("resultado");
  box.innerHTML = "";

  const estudo = document.createElement("div");
  estudo.className = "estudo";
  estudo.innerHTML = `<h2>Estudo da Semana</h2><p>${data.estudo}</p>`;
  box.appendChild(estudo);

  data.devocionais.forEach((dev, i)=>{
    const d = document.createElement("div");
    d.className = "devocional";
    d.innerHTML = `<h3>Devocional ${i+1}</h3><p>${dev}</p>`;
    box.appendChild(d);
  });
}
</script>

</body>
</html>
